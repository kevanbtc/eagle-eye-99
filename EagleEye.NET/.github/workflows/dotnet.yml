name: .NET

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore ./src/EagleEye.Api/EagleEye.Api.csproj
      - name: Build
        run: dotnet build --no-restore -c Release ./src/EagleEye.Api/EagleEye.Api.csproj
      - name: Test
        run: dotnet test --no-build -c Release ./tests/EagleEye.Tests/EagleEye.Tests.csproj
