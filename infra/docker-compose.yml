version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: eagle-db
    environment:
      POSTGRES_USER: eagle
      POSTGRES_PASSWORD: eagle
      POSTGRES_DB: eagle
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eagle"]
      interval: 10s
      timeout: 5s
      retries: 5

  s3:
    image: minio/minio:RELEASE.2025-02-07T00-00-00Z
    container_name: eagle-s3
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - s3data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7-alpine
    container_name: eagle-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../services/api
      dockerfile: Dockerfile
    container_name: eagle-api
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql+psycopg://eagle:eagle@db:5432/eagle
      - S3_ENDPOINT=http://s3:9000
      - REDIS_URL=redis://cache:6379/0
    depends_on:
      db:
        condition: service_healthy
      s3:
        condition: service_healthy
      cache:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ../services/api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  parser:
    build:
      context: ../services/parser
      dockerfile: Dockerfile
    container_name: eagle-parser
    env_file:
      - ../.env
    depends_on:
      - api
    volumes:
      - ../services/parser:/app

  rules:
    build:
      context: ../services/rules
      dockerfile: Dockerfile
    container_name: eagle-rules
    env_file:
      - ../.env
    depends_on:
      - api
    volumes:
      - ../services/rules:/app

  pricing:
    build:
      context: ../services/pricing
      dockerfile: Dockerfile
    container_name: eagle-pricing
    env_file:
      - ../.env
    depends_on:
      - api
    volumes:
      - ../services/pricing:/app

  reports:
    build:
      context: ../services/reports
      dockerfile: Dockerfile
    container_name: eagle-reports
    env_file:
      - ../.env
    depends_on:
      - api
    volumes:
      - ../services/reports:/app

  mcp:
    build:
      context: ../agents/mcp-server
      dockerfile: Dockerfile
    container_name: eagle-mcp
    stdin_open: true
    tty: true
    env_file:
      - ../.env
    depends_on:
      - api
    volumes:
      - ../agents/mcp-server:/app

  n8n:
    image: n8nio/n8n:1.68.0
    container_name: eagle-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
    volumes:
      - n8n_data:/home/node/.n8n
      - ../workflows/n8n:/workflows

  # Integration Services
  ifcopenshell:
    build:
      context: ../integrations/ifcopenshell
      dockerfile: Dockerfile
    container_name: eagle-ifcopenshell
    ports:
      - "5001:5001"
    volumes:
      - ../integrations/ifcopenshell:/app
    environment:
      - EAGLE_API_URL=http://api:8000

  odoo-connector:
    build:
      context: ../integrations/odoo
      dockerfile: Dockerfile
    container_name: eagle-odoo-connector
    ports:
      - "5002:5002"
    environment:
      - ODOO_URL=${ODOO_URL:-http://localhost:8069}
      - ODOO_DB=${ODOO_DB:-odoo}
      - ODOO_USERNAME=${ODOO_USERNAME:-admin}
      - ODOO_PASSWORD=${ODOO_PASSWORD:-admin}
      - EAGLE_API_URL=http://api:8000
    volumes:
      - ../integrations/odoo:/app

volumes:
  dbdata:
  s3data:
  n8n_data:
